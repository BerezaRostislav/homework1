{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
   <div class="general-container">
       <div class="container top-container">
           <div class="row">
               <div class="col-lg-8 col-lg-offset-2">
                   <h1 class="title">Наш магазин вот вот откроется</h1>
                   <h1 class="title">оставьте свой email что бы не пропустить</h1>
                   <div>
                       <form action="" method="post" class ='form-horizontal'>{% csrf_token %}
                           <div class="form-group">
                               <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                               <div class="col-sm-10">
                                   <input type="email" name='{{  form.email.name }}' class="form-control" id="inputEmail3" placeholder="Email">
                               </div>
                           </div>
                           <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input name='{{  form.name.name }}' class="form-control" id="inputPassword3" placeholder="Name">
                                </div>
                           </div>

                           <div>
                                 <button type="submit" class="btn btn-primary">отправить</button>
                           </div>
                        </form>
                   </div>
                </div>
           </div>
       </div>
   </div>
</body>
</html>
